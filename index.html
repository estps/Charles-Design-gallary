<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download STL File</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        /* Base styles for dark mode */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            transition: background-color 0.3s ease;
        }
        .container {
            background-color: #2d3748; /* Darker grey for the card */
            transition: background-color 0.3s ease;
        }
        .text-main {
            color: white;
            transition: color 0.3s ease;
        }
        .text-secondary {
            color: #a0aec0; /* Grey text */
            transition: color 0.3s ease;
        }
        
        /* Styles for light mode */
        body.light-mode {
            background-color: #f3f4f6; /* Light background */
        }
        .light-mode .container {
            background-color: #ffffff; /* White card */
        }
        .light-mode .text-main {
            color: #1a202c; /* Dark text */
        }
        .light-mode .text-secondary {
            color: #4a5568; /* Dark grey text */
        }

        /* Define the pulse animation */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        /* Apply the animation to the button */
        .animate-pulse-subtle {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Toggle switch styling */
        .switch-container {
            position: absolute;
            top: 1rem;
            left: 1rem;
            display: flex;
            align-items: center;
        }

        .switch-label {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .switch-input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4a5568;
            transition: .4s;
            border-radius: 24px;
        }

        .switch-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .switch-input:checked + .switch-slider {
            background-color: #48bb78;
        }

        .switch-input:checked + .switch-slider:before {
            transform: translateX(24px);
        }

        /* Custom styles for disabled button */
        .disabled-button {
            cursor: not-allowed;
        }
        .disabled-button:hover {
            transform: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Mode Toggle Switch -->
    <div class="switch-container">
        <label class="switch-label">
            <input type="checkbox" id="mode-toggle" class="switch-input">
            <span class="switch-slider"></span>
        </label>
    </div>

    <!-- Main Container -->
    <div class="container p-8 md:p-12 rounded-2xl shadow-xl max-w-lg w-full text-center relative">
        <h1 class="text-3xl md:text-4xl font-bold text-main mb-4">House flower design</h1>
        <p class="text-secondary mb-8">
            Click the button below to download the specified STL file.
        </p>

        <!-- Buttons Container -->
        <div class="flex flex-col sm:flex-row justify-center gap-4">
            <!-- Download Button -->
            <a href="https://drive.google.com/uc?export=download&id=1b3TBNUJdFuRycynngHxRSBwKpt6rx4fw" target="_blank" class="inline-block px-8 py-4 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 animate-pulse-subtle">
                Download File
            </a>

            <!-- CAD Site Button (Greyed Out) -->
            <a href="#" class="inline-block px-8 py-4 bg-gray-500 text-gray-200 font-semibold rounded-full shadow-lg disabled-button focus:outline-none focus:ring-4 focus:ring-gray-300 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                CAD Site Not Available
            </a>
        </div>

        <p class="mt-8 text-secondary text-sm">
            After clicking download please wait for a few seconds.
        </p>

        <!-- Signature -->
        <p class="absolute bottom-4 right-4 text-secondary text-xs">
            by Charles Katajainen
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.getElementById('mode-toggle');
            const body = document.body;

            // Check for saved mode in local storage
            if (localStorage.getItem('theme') === 'light') {
                body.classList.add('light-mode');
                toggle.checked = true;
            }

            toggle.addEventListener('change', () => {
                if (toggle.checked) {
                    body.classList.add('light-mode');
                    localStorage.setItem('theme', 'light');
                } else {
                    body.classList.remove('light-mode');
                    localStorage.setItem('theme', 'dark');
                }
            });
        });
    </script>

</body>
</html>
