<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download STL File</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl max-w-lg w-full text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Download Your File</h1>
        <p class="text-gray-600 mb-8">
            Click the button below to download the specified STL file.
        </p>

        <!-- Download Button -->
        <a href="https://drive.google.com/uc?export=download&id=1b3TBNUJdFuRycynngHxRSBwKpt6rx4fw" target="_blank" class="inline-block px-8 py-4 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
            Download File
        </a>

        <p class="mt-8 text-gray-400 text-sm">
            This link should now work by opening the file in a new tab for download.
        </p>
    </div>

</body>
</html>
